repos:
 - repo: https://github.com/psf/black
   rev: 22.10.0
   hooks:
   - id: black
     language_version: python3
     args:
       - --line-length=120

 - repo: https://github.com/pycqa/flake8
   rev: 6.0.0
   hooks:
   - id: flake8
     args:
       - --ignore=E203,E402,E501,W291,W503
       - --max-line-length=120